<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {},
            },
        }
    </script>
    <!-- Firebase SDKs - Using modular approach -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
      import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, onSnapshot, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDuA0lX-CwTNQ94fT8r-Wfte_1BgT0wZOc",
        authDomain: "finance-tracker-web-app-4e0e9.firebaseapp.com",
        projectId: "finance-tracker-web-app-4e0e9",
        storageBucket: "finance-tracker-web-app-4e0e9.firebasestorage.app",
        messagingSenderId: "312129644648",
        appId: "1:312129644648:web:602f388d4810bf7d4a33dd",
        measurementId: "G-DBWZZ59YV4"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getFirestore(app);
      const auth = getAuth(app);
      
      // Make Firebase services available globally
      window.db = db;
      window.auth = auth;
      window.collection = collection;
      window.addDoc = addDoc;
      window.getDocs = getDocs;
      window.doc = doc;
      window.updateDoc = updateDoc;
      window.deleteDoc = deleteDoc;
      window.onSnapshot = onSnapshot;
      window.orderBy = orderBy;
      window.query = query;
      window.serverTimestamp = serverTimestamp;
      window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
      window.signInWithEmailAndPassword = signInWithEmailAndPassword;
      window.signOut = signOut;
      window.onAuthStateChanged = onAuthStateChanged;
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-800 min-h-screen">
    <!-- Todo App Container (Visible by default) -->
    <div id="appContainer" class="container mx-auto p-4 max-w-md">
        <div class="bg-white dark:bg-gray-700 p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold dark:text-white">Todo List</h1>
                <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-yellow-300">ðŸŒ™</button>
            </div>
            
            <!-- Add Todo Form with dark mode classes -->
            <div class="mb-6">
                <div class="flex items-center">
                    <input type="text" id="todoInput" placeholder="Add a new todo..." 
                           class="flex-grow px-3 py-2 border rounded-lg rounded-r-none focus:outline-none dark:bg-gray-600 dark:text-white dark:border-gray-500">
                    <button id="addTodoBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg rounded-l-none hover:bg-blue-600">Add</button>
                </div>
            </div>
            
            <!-- Filters and Search -->
            <div class="mb-4 flex flex-wrap items-center justify-between">
                <div class="flex space-x-2 mb-2">
                    <button id="filterAll" class="px-3 py-1 rounded-lg bg-blue-500 text-white">All</button>
                    <button id="filterActive" class="px-3 py-1 rounded-lg bg-gray-200 text-gray-700">Active</button>
                    <button id="filterCompleted" class="px-3 py-1 rounded-lg bg-gray-200 text-gray-700">Completed</button>
                </div>
                <input type="text" id="searchInput" placeholder="Search..." class="px-3 py-1 border rounded-lg mb-2">
            </div>
            
            <!-- Statistics -->
            <div class="mb-4 flex flex-wrap justify-between text-sm">
                <div id="taskCount">0 tasks total</div>
                <div id="completedCount">0 completed</div>
                <button id="clearCompletedBtn" class="text-red-500 hover:text-red-700">Clear Completed</button>
            </div>
            
            <!-- Todo List -->
            <ul id="todoList" class="space-y-2">
                <!-- Todo items will be added here dynamically -->
            </ul>
            
            <!-- Debug Section -->
            <div class="mt-6 pt-4 border-t text-sm text-gray-500">
                <p>Debug Info: <span id="debugInfo">Waiting for Firebase...</span></p>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Add/Edit Task</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm mb-1">Task</label>
                    <input type="text" id="modalTaskInput" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm mb-1">Category</label>
                    <select id="categoryInput" class="w-full px-3 py-2 border rounded-lg">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm mb-1">Priority</label>
                    <select id="priorityInput" class="w-full px-3 py-2 border rounded-lg">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm mb-1">Due Date</label>
                    <input type="date" id="dueDateInput" class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="flex space-x-2 pt-2">
                    <button id="saveTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Save</button>
                    <button id="cancelTaskBtn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script files -->
    <script type="text/javascript">
        // Add this to help debug Firebase initialization
        document.addEventListener('DOMContentLoaded', () => {
            const debugInfo = document.getElementById('debugInfo');
            if (window.db) {
                debugInfo.textContent = "Firebase initialized successfully";
            } else {
                debugInfo.textContent = "Firebase not initialized yet";
                
                // Check again after a delay
                setTimeout(() => {
                    if (window.db) {
                        debugInfo.textContent = "Firebase initialized successfully (delayed)";
                    } else {
                        debugInfo.textContent = "Firebase initialization failed";
                    }
                }, 2000);
            }
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
